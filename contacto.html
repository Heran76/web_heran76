<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
    <!--Estilos-->
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/scroll.css" />
    <link rel="stylesheet" href="/assets/fonts/poppins/poppinns.css" />
  </head>
  <body>
    <!--Layout principal-->
    <div class="layout">
      <!--Barra lateral(info usaurio)-->
      <aside class="layout__aside">
        <section class="aside__user-info">
          <!--informacion general usuario-->
          <div class="user-info__general">
            <div class="user-info__container-image">
              <img
                src="/assets/img/default-user.jpg"
                alt="imagen del usuario"
                class="user-info__image"
              />
            </div>
            <h2 class="user-info__name">
              Antonio Heredia Morante <br />
              Heran76
            </h2>
            <h4 class="user-info__job">Desarrollador web</h4>
          </div>
          <!--Menú de navegación-->
          <nav class="layout__menu">
            <ul class="menu__list">
              <li class="menu__option">
                <a href="index.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-house menu__icon"></i>
                  <span class="menu__overlay">Inicio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="sobre-mi.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-user"></i>
                  <span class="menu__overlay">Sobre mi</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="curriculum.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-graduation-cap"></i>
                  <span class="menu__overlay">Curriculum</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="portfolio.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-briefcase"></i>
                  <span class="menu__overlay">Portfolio</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="blog.html" class="menu__link">
                  <i class="menu__icon fa-solid fa-book"></i>
                  <span class="menu__overlay">blog</span>
                </a>
              </li>
              <li class="menu__option">
                <a href="contactar.html" class="menu__link ">
                  <i class="menu__icon fa-solid fa-envelope"></i>
                  <span class="menu__overlay">Contactar</span>
                </a>
              </li>
            </ul>
          </nav>
          <!--links a redes sociales-->

          <div class="user-info__links">
            <ul class="links__social">
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-youtube"></i>
                </a>
              </li>
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-linkedin"></i>
                </a>
              </li>
              <li class="social__option">
                <a href="#" class="social__link">
                  <i class="social__icon fa-brands fa-instagram"></i>
                </a>
              </li>
            </ul>
          </div>
          <!--Botón del curriculum-->
          <div class="user-info__buttons">
            <a href="#" class="user-info__btn">Descargar CV</a>
          </div>
          <!--Pie de página-->
          <footer class="user-info__footer">
            &copy;2024 Antonio Heredia Monrate
          </footer>
        </section>
      </aside>
      <!--Contenido principal-->
      <main class="layout__content">
        <section class="content__page content__contact">
          <!--Este contenido cambia en cada pagina del sitio web-->
          <header class="contact__header">
            <h1 class="contact__titles">Contacto</h1>
          </header>

         <div class="contact__container">

            <section class="contact__info">
                  
                <div class="contact__data">
                    <i class="contact__icon fa-solid fa-location-dot"></i>
                    <h2 class="contact__subtitle">Madrid</h2>
                </div>

                <div class="contact__data">
                    <i class="contact__icon fa-solid fa-phone"></i>
                    <h2 class="contact__subtitle">600956787</h2>
                </div>

                <div class="contact__data">
                    <i class="contact__icon fa-solid fa-envelope"></i>
                    <h2 class="contact__subtitle">Heran76@gmail.com</h2>
                </div>

                <div class="contact__data">
                    <i class="contact__icon fa-solid fa-circle-check"></i>
                    <h2 class="contact__subtitle">Desarrollador web</h2>
                </div>

            </section>

            
            <section class="contact__form-box">
               
                <div class="contact__map">
                   <!-- <iframe frameborder="0" scrolling="no"  marginheight="0" marginwidth="0"   loading="lazy" referrerpolicy="no-referrer-when-downgrade"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12135.109627743619!2d-3.6807926838355796!3d40.502305006955886!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422bfa9c2650ab%3A0xb5d5946e88c774a6!2sLas%20Tablas%2C%20Valverde%2C%2028050%20Madrid!5e0!3m2!1ses!2ses!4v1709062735831!5m2!1ses!2ses"></iframe> -->
                </div>

                <header class="contact__form-header">
                    <h3 class="contact__subtitle">Convirtiendo desafios en código <span class="title__color">innovador</span></h3>

                </header>
                
                <form  class="contact__form">
                     <div class="form__container">
                        
                        <section class="form__left">
                             
                            <div class="form__group">
                                 <input type="text" name="name" id="" required placeholder="Nombre"/>
                                 <label for="name" class="form__label">Nombre</label>
                             </div>

                             <div class="form__group">
                                <input type="email" name="email" id="" required placeholder="Email"/>
                                <label for="email" class="form__label">Email</label>
                            </div>

                            <div class="form__group">
                                <input type="text" name="subject" id="" required placeholder="Asunto"/>
                                <label for="subject" class="form__label">Asunto</label>
                            </div>

                        </section>
                        
                        <section class="form__right">
                            <div class="form__group">
                                <textarea class="form__input form__input--textarea" name="message" id="" required placeholder="Mensaje"></textarea>
                                <label for="message" class="form__label">Mensaje</label>
                            </div>
                        </section>
                        
                        <input type="submit" class="form__button" value="Enviar mensaje">
                     </div>
                                           
                </form>

            </section>

         </div>


          
        </section>
      </main>
    </div>
  </body>
</html>
